<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="content__title">Password Generator</h1>
            <p class="content__desc">Generate unique password using simple generator</p>
            <span class="content__password"></span>
            <div class="content__range">
                <input type="range" name="passLength" id="passLength" min="8" max="50" value="15" step="1">
                <span id="rangeValue"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
